<style>
    .flags{
  height: 100vh;
  overflow: hidden;
  width: 100%;
  place-items: center;
  display:grid;
  /* background-color: rgba(238, 95, 39, 0.2); */
  
}

.flag{
  width:20rem;
  height:15rem;
  position:relative;
  background-color:white;
  display:grid;
  place-items: center;
  /* bottom:0; */
  animation: wave 3s linear infinite;
}
.flag::before{
  content: "";
  top:0;
  position: absolute;
  width:100%;
  height:33%;
  background-color: rgb(255, 153, 51);
}
.flag::after{
  content: "";
  position: absolute;
  bottom: 0;
  width:100%;
  height:33%;
  background-color: rgb(19, 136, 8);
  overflow: hidden;
  /* animate: linear 2s linear infinite; */
}
