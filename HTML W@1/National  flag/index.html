<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="national.css"> -->
</head>
<style>
    .flags{
  height: 100vh;
  width: 100%;
  place-items: center;
  display:grid;
  /* background-color: rgba(238, 95, 39, 0.2); */
  
}

.flag{
  overflow: hidden;
  width:20rem;
  height:15rem;
  position:relative;
  background-color:white;
  display:grid;
  place-items: center;
  /* bottom:0; */
  animation: wave 3s linear infinite;
}
.flag::before{
  content: "";
  top:0;
  position: absolute;
  width:100%;
  height:33%;
  background-color: rgb(255, 153, 51);
}
.flag::after{
  content: "";
  position: absolute;
  bottom: 0;
  width:100%;
  height:33%;
  background-color: rgb(19, 136, 8);
  /* overflow: hidde; */
  /* animate: linear 2s linear infinite; */
}
.icon{
  content:url(chakra.png);
  position: relative;
  height: 33%;
  animation: circle 5s linear infinite;
}
@keyframes circle {
  
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }
}

</style>
<body>
    
    <div class="flags">
        
        <div class="flag">
            <div class="icon">
                
                
            </div>
            
        </div>
        <h1>India</h1>
        </div>

   
       
        
      
   
</body>
</html>
